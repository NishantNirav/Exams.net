<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            background-color: #f8d7da;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .error-container a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #f03e3e;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .error-container a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error Occurred</h1>
        <p>{{ error_message }}</p>
        <a href="{{link}}">{{link_text}}</a>
    </div>
</body>
</html>
