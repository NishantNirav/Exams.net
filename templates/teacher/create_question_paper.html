{% extends 'teacher/index.html' %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #007bff; text-align: center; margin-bottom: 20px;">Create a New Question Paper</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="paper_name" style="display: block; margin-bottom: 8px; font-weight: bold;">Paper Name:</label>
        <input type="text" name="paper_name" id="paper_name" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">

        <label for="exam_id" style="display: block; margin-bottom: 8px; font-weight: bold;">Select Exam:</label>
        <select name="exam_id" id="exam_id" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
            {% for exam in exams %}
                <option value="{{ exam.exam_id }}">{{ exam.exam_name }}</option>
            {% endfor %}
        </select>

        <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Create Question Paper</button>
    </form>
</div>
{% endblock %}
