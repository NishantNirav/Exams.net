{% extends 'teacher/index.html' %}

{% block content %}
<div style="max-width: 800px; margin: 50px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #007bff; text-align: center; margin-bottom: 20px;">Update Question for {{ exam.exam_name }}</h2>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Question Text Input -->
        <label for="question_text" style="display: block; margin-bottom: 8px; font-weight: bold;">Question Text:</label>
        <textarea name="question_text" id="question_text" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px; height: 100px;">{{ question.question_text }}</textarea>

        <!-- Option 1 -->
        <label for="option1" style="display: block; margin-bottom: 8px; font-weight: bold;">Option 1:</label>
        <input type="text" name="option1" id="option1" value="{{ question.option1 }}" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

        <!-- Option 2 -->
        <label for="option2" style="display: block; margin-bottom: 8px; font-weight: bold;">Option 2:</label>
        <input type="text" name="option2" id="option2" value="{{ question.option2 }}" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

        <!-- Option 3 -->
        <label for="option3" style="display: block; margin-bottom: 8px; font-weight: bold;">Option 3:</label>
        <input type="text" name="option3" id="option3" value="{{ question.option3 }}" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

        <!-- Option 4 -->
        <label for="option4" style="display: block; margin-bottom: 8px; font-weight: bold;">Option 4:</label>
        <input type="text" name="option4" id="option4" value="{{ question.option4 }}" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

        <!-- Correct Option -->
        <label for="correct_option" style="display: block; margin-bottom: 8px; font-weight: bold;">Correct Option:</label>
        <select name="correct_option" id="correct_option" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
            <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
            <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
            <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
            <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
        </select>

        <!-- Marks -->
        <label for="marks" style="display: block; margin-bottom: 8px; font-weight: bold;">Marks:</label>
        <input type="number" name="marks" id="marks" value="{{ question.marks }}" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">

        <!-- Hidden fields for exam and paper selection -->
        <input type="hidden" name="exam_id" value="{{ exam.exam_id }}">
        <input type="hidden" name="paper_id" value="{{ paper.paper_id }}">

        <!-- Submit Button -->
        <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Update Question</button>
    </form>
</div>

{% endblock %}
